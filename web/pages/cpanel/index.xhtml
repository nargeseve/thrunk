<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <p:tabView id="tabView">
        <p:tab id="tab1" title="Article">
            <h:form>
                <p:editor/>
            </h:form>
        </p:tab>

        <p:tab id="tab2" title="Courses">
            <h:panelGrid columns="1" cellpadding="10">
                <h:outputText id="tab2Text" value="Special courses goes here!!"/>
            </h:panelGrid>
        </p:tab>

        <p:tab id="tab3" title="Categories and Tags">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText id="tab3Text" value="Tags"/>
                <h:form id="form">

                    <p:tree value="#{categoriesTree.root}" var="node" id="tree">
                        <p:treeNode id="treeNode">
                            <h:outputText value="#{node}" id="lblNode"/>
                        </p:treeNode>
                    </p:tree>

                </h:form>
            </h:panelGrid>
        </p:tab>

    </p:tabView>

</h:body>

</html>
