<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{fa.cpanel}</title>
</h:head>

<ui:include src="/pages/cpanel/header.xhtml"/>

<h:body dir="rtl">

    <h:form id="articleForm">
        <p:layout fullPage="true">
            <p:layoutUnit header="#{fa.article}" position="center">
                <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{fa.title} : "/>
                    <p:inputText value="#{articleBean.title}"/>

                    <p:outputLabel value="#{fa.url_title} : "/>
                    <p:inputText value="#{articleBean.urlTitle}"/>

                    <p:outputLabel value="#{fa.content} : "/>
                    <p:inputText value="#{articleBean.content}"/>

                    <p:commandButton value="#{fa.add}" actionListener="#{articleBean.addArticle}"/>

                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:form>

</h:body>

</html>
